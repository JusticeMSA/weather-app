<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000"/>
        <title>Climer | Weather App by Justice M |  HTML | CSS | Javascript</title>
    </head>

    <body>
        <!--Header start-->
        <header>
            <div class="logo"></div>
            <div class="scale-switch"></div>
            <div class="my-profile"></div>
        </header>
        <!--Header end-->

        <!--Heading start-->
        <h1>Climer Weather</h1>
        <!--Heading end-->

        <!--Todays weather start-->
        <section class="today">
            <div class="today-flex">
                <div class="today-date">mon, july 19</div>
                <div class="today-forecust">23</div>
                <div class="scale">C</div>
            </div>
        </section>
        <!--Todays weather end-->


        <!--coming days weather start-->
        <section class="other-days">
            <div class="other-days-flex">
                <div class="first-day">
                    <span class="weekday"></span>
                    <span class="forecust"></span>
                </div>
                <div class="second-day">
                    <span class="weekday"></span>
                    <span class="forecust"></span>
                </div>
                <div class="third-day">
                    <span class="weekday"></span>
                    <span class="forecust"></span>
                </div>
            </div>
        </section>
        <!--coming days weather end-->


        <!--Todays weather start-->
        <footer>
            Made with love by <a href="#">Justice M</a>
            <img src="#" alt="Justice M GitHub profile">
        </footer>
        <!--Todays weather end-->
    </body>
</html>
